<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="paw.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pet Camp</title>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="Images/logo2.png"
          alt="Logo de la empresa, el cual es una patita de perro"
          aria-label="Titulo"
          class="header-image"
        />
      </h1>
      <nav class="header-nav">
        <ul>
          <li>Home</li>
          <li class="dropdown">
            <div class="dropdown">
              <button class="arrow">Live Demo</button>
              <div class="dropdown-options">
                <a href="#">Pets Boarding Services</a>
                <a href="#">Pets Toys and food Shop</a>
                <a href="#">Pets Training School</a>
              </div>
            </div>
          </li>
          <li class="arrow">Live Demo Blocks</li>
          <li><button class="btn header-btn">Buy Now</button></li>
        </ul>
        <img src="Images/menu.png" alt="Menu logo" />
      </nav>
    </header>
    <main>
      <section class="activities-images">
        <div class="info-container">
          <div>
            <h2 class="text-orange">Pet Activities</h2>
            <p class="text-big">Take a closer look</p>
          </div>

          <span><button class="btn">View All</button> </span>
        </div>
        <div class="image-container">
          <span class="pet-img img__wrap">
            <img
              src="Images/01.jpg"
              alt="Imagen de un perro mordiendo su juguete"
            />
            <p class="img__description center-text">Activities</p>
          </span>
          <span class="pet-img img__wrap">
            <img
              src="Images/02.jpg"
              alt="Imagen de un gato debajo de una manta"
            />
            <p class="img__description center-text">Activities</p>
          </span>
          <span class="pet-img img__wrap">
            <img
              src="Images/03.jpg"
              alt="Imagen de un perrito corriendo sobre la grama"
            />
            <p class="img__description center-text">Activities</p>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
