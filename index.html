<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="paw.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Pet Camp</title>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="Images/logo2.png"
          alt="Logo de la empresa, el cual es una patita de perro"
          aria-label="Titulo"
        />
      </h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Live Demo</li>
          <li>Live Demo Blocks</li>
          <li><button>Buy Now</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="activities-images">
        <div>
          <span>
            <h2>Pet Activities</h2>
            <p>Take a closer look</p>
          </span>
          <span><button>View All</button> </span>
        </div>
        <div class="image-container">
          <img
            src="Images/01.jpg"
            alt="Imagen de un perro mordiendo su juguete"
          />
          <img
            src="Images/02.jpg"
            alt="Imagen de un gato debajo de una manta"
          />
          <img
            src="Images/03.jpg"
            alt="Imagen de un perrito corriendo sobre la grama"
          />
        </div>
      </section>
    </main>
  </body>
</html>
